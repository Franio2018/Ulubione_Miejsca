<!DOCTYPE html>
<html>

<head>
    <title>API Frontend</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>API Frontend</h1>

    <h2>Get User Favorite Places</h2>
    <label for="userIdFavPlaces">User ID:</label>
    <input type="text" id="userIdFavPlaces">
    <button onclick="getUserFavoritePlaces()">Get Favorite Places</button>

    <h2>Add User</h2>
    <label for="AddUserName">Name:</label>
    <input type="text" id="AddUserName"><br>
    <label for="AddUserSurname">Surname:</label>
    <input type="text" id="AddUserSurname"><br>
    <label for="AddUserEmail">Email:</label>
    <input type="text" id="AddUserEmail"><br>
    <label for="AddUserPassword">Password:</label>
    <input type="password" id="AddUserPassword"><br>
    <label for="AddUserPhone">Phone:</label>
    <input type="text" id="AddUserPhone"><br>
    <button onclick="addUser()">Add User</button>

    <h2>User Login</h2>
    <label for="UserLoginName">Name:</label>
    <input type="text" id="UserLoginName"><br>
    <label for="UserLoginEmail">Email:</label>
    <input type="text" id="UserLoginEmail"><br>
    <label for="UserLoginPassword">Password:</label>
    <input type="password" id="UserLoginPassword"><br>
    <button onclick="userLogin()">Login</button>

    <h2>Add User Profile</h2>
    <form id="userProfileForm">
        <label for="UserProfileUserId">User ID:</label>
        <input type="text" id="UserProfileUserId" name="UserProfileUserId"><br>
        <label for="UserProfileImage">User image:</label>
        <input type="image" src="image.jpg" id="UserProfileImage" name="UserProfileImage"><br>

        <!-- Add other input fields for the userProfile object properties here -->
        
        <button type="submit">Add User Profile</button>
    </form>

    <h2>Response</h2>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
